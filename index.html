<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <!-- bootstrap import css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>alie-profile</title>
</head>
<body>

<section id = "top">
<header>
    <h1 id = "name"> ANDREA LIE'S PROFILE</h1>
</header>

<!-- 
  SECTION LAYOUT 
      - draggable item 
      - pin 
      - frame
        - picture
      -link 
-->


<!-- PHOTOGRAPHY SECTION -->
<div id="photography">
  <img class = "pins" src = "imgs/pins/bluepin.png">
  <div class = "whiteframe">
    <div>
        <img class = "pics" src = "imgs/main/photography.jpg" alt = "a pink rose close up shot with raindrops">
    </div>
    <a href = "#photo" class = "subtitles"> PHOTOGRAPHY </a>
  </div>
</div>

<!-- INTERESTS SECTION -->
<div id="interests">
  <img class = "pins" src = "imgs/pins/greenpin.png">
  <div class = "whiteframe">
    <div>
      <img class = "pics" src = "imgs/main/interests.jpg" alt = "a badminton racket with its case">
    </div>
    <a href = "interests/interests.html" class = "subtitles"> INTERESTS </a>
  </div>
</div>

<!-- PLACE HOLDER -->
<div id="placeholder">
  <img class = "pins" src = "imgs/pins/purplepin.png">
  <div class = "whiteframe">
  </div>
</div>

<!-- MUSIC SECTION -->
<div id="music">
    <img class = "pins" src = "imgs/pins/pinkpin.png">
    <div class = "whiteframe">
      <div>
        <img class = "pics" src = "imgs/main/music.jpg" alt = "pH-1's album cover 'homebody'">
      </div>
      <a href = "music/music.html" class = "subtitles"> MUSIC </a>
    </div>
</div>
</section>

<section id = "photo">
  <div class = "photocontainer">
    <h2> FLicks </h2>
    <div id = "carousel" class = "carousel slide" data-ride = "carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="imgs/carousel/arena.JPG" alt=" women holding a sign saying 'people power'" class = "carouselpics" align = "middle">
      </div>

      <div class="item">
        <img src="imgs/carousel/pagoda.jpeg" alt="a pagoda at night with red lights" class = "carouselpics">
      </div>
    
      <div class="item">
        <img src="imgs/carousel/roots.JPG" alt="a closeup picture of roots in the grown" class = "carouselpics">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>

    </div>
</section>


</body>
<script src = "code.js"></script>
<!-- bootstrap import & connect to scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
